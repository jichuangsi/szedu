			function teacher() {
				index = layer.open({
					type: 1,
					area: ['500px', '300px'],
					anim: 2,
					title: '知识点修改',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#modifyKnowledgge')
				});
			}
		</script>
