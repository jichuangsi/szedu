<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/pagejs/CompanyNews.js"></script>
	</head>
	<style type="text/css">
		#addNew {
			display: none;
			margin-top: 10px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<table id="demo" lay-filter="demo"></table>
		</div>
		<script>
			function NewAdd() {
				index = layer.open({
					type: 1,
					area: ['90%', '90%'],
					anim: 2,
					title: '文章修改',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#addNew')
				});
			}
		</script>
		<!--<script type="text/html" id="operation">
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-normal" onclick="NewAdd()">添加</span>
		</script>-->
		<script type="text/html" id="xq">
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-normal">查看</span>
		</script>
		<script type="text/html" id="Mnews">
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-normal" onclick="NewAdd()">修改</span>
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-danger" id="delNew">删除</span>
		</script>
	</body>
	<div class="layui-fluid" id="addNew">
		<fieldset class="layui-elem-field">
			<legend>修改文章</legend>
			<div class="layui-field-box">
				<form class="layui-form" action="" autocomplete="off" lay-filter="Exam">
					<div class="layui-form-item">
						<label class="layui-form-label">标题</label>
						<div class="layui-input-block widths">
							<input type="hidden" name="id" />
							<input type="hidden" name="authorName" />
							<input type="text" name="articleTitle" required lay-verify="required" placeholder="请输入标题" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">分类</label>
						<div class="layui-input-block widths">
							<select name="categoryId" lay-verify="required" id="teacher">
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">时间</label>
						<div class="layui-input-block widths">
							<input type="text" name="publishTime" required lay-verify="required" placeholder="请选择时间" class="layui-input time">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">内容</label>
						<div class="layui-input-block" style="width: 700px;">
							<textarea id="demo2" style="display: none;" name="content"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formModifyDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
	</div>

</html>
