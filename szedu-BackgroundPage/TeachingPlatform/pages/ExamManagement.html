<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/pagejs/ExamManagement.js"></script>
	</head>
	<style type="text/css">
		#modifyExam {
			display: none;
			margin-top: 10px;
		}
		
		#addExcam {
			display: none;
			margin-top: 10px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<fieldset class="layui-elem-field layui-field-title ">
				<legend>考试管理</legend>
				<div class="layui-field-box">
					<div class="layui-row">
						<form class="layui-form layui-col-md12">
							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="测试名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></div>
						</form>
					</div>
					<table id="demo"></table>
				</div>
			</fieldset>
		</div>
		<script type="text/html" id="operation">
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-normal" onclick="modifyExam()">修改</span>
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-danger">删除</span>
		</script>
		<script type="text/html" id="AddExam">
			<span class="layui-btn-sm layui-btn layui-btn layui-btn-normal" onclick="addExcam()">添加</span>
		</script>
		<script>
			function modifyExam() {
				index = layer.open({
					type: 1,
					area: ['500px', '400px'],
					anim: 2,
					title: '考试修改',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#modifyExam')
				});
			}

			function addExcam() {
				index = layer.open({
					type: 1,
					area: ['500px', '400px'],
					anim: 2,
					title: '添加考试',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#addExcam')
				});
			}
		</script>
		<div id="addExcam" class="layui-fluid">
			<form class="layui-form" autocomplete="off" lay-filter="">
				<div class="layui-form-item">
					<label class="layui-form-label">考试标题</label>
					<div class="layui-input-block widths">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item ">
					<label class="layui-form-label">科目</label>
					<div class="layui-input-block widths">
						<select name="city" lay-verify="required">
							<option value=""></option>
							<option value="0">语文</option>
							<option value="1">数学</option>
							<option value="3">英语</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">考试时长</label>
					<div class="layui-input-block widths">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入时长(分钟)" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">考试时间</label>
					<div class="layui-input-block widths">
						<input type="text" name="title" required lay-verify="required" placeholder="请选择时间" autocomplete="off" class="layui-input time">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<div id="modifyExam" class="layui-fluid">
			<form class="layui-form" autocomplete="off" lay-filter="">
				<div class="layui-form-item">
					<label class="layui-form-label">考试标题</label>
					<div class="layui-input-block widths">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item ">
					<label class="layui-form-label">科目</label>
					<div class="layui-input-block widths">
						<select name="city" lay-verify="required">
							<option value=""></option>
							<option value="0">语文</option>
							<option value="1">数学</option>
							<option value="3">英语</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">考试时长</label>
					<div class="layui-input-block widths">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入时长(分钟)" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">考试时间</label>
					<div class="layui-input-block widths">
						<input type="text" name="title" required lay-verify="required" placeholder="请选择时间" autocomplete="off" class="layui-input time">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
