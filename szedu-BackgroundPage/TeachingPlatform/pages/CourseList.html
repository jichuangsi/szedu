<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>精品课程</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/pagejs/CourseList.js"></script>
	</head>
	<style>
		.layui-upload-img {
			width: 164px;
			margin-bottom: 5px;
		}
		.yc{
			display: none;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<fieldset class="layui-elem-field">
				<legend>创建课程</legend>
				<div class="layui-field-box">
					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
						<ul class="layui-tab-title">
							<li class="layui-this">课程</li>
							<!-- 	<li>视频</li>
							<li>实训</li>
							<li>图片</li> -->
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<form class="layui-form layui-form-pane" autocomplete="off" enctype="multipart/form-data">
									<div class="layui-form-item">
										<label class="layui-form-label">课程标题:</label>
										<div class="layui-input-block">
											<input type="hidden" name="id" />
											<input type="text" name="curriculumName" required lay-verify="required" placeholder="请输入" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">课程简介:</label>
										<div class="layui-input-block">
											<textarea name="content" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">关联科目：</label>
										<div class="layui-input-block">
											<!-- <div name="subjectId" multiple="multiple" class="multipleSelect0 xm-select-demo" lay-filter="status"
											 lay-search="">
											</div> -->
											<select id="subject" name="subjectId" lay-search=""></select>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">封面:</label>
										<div class="layui-input-block">
											<button type="button" class="layui-btn imgLoad">上传图片</button>
											<div class="layui-upload-list">
												<img class="layui-upload-img demo1">
												<p id="demoText"></p>
											</div>
										</div>
									</div>

									<div class="layui-form-item">
										<div class="layui-input-block">
											<div class="layui-btn" lay-submit lay-filter="formCurriculum" id="imgSubmit">立即提交</div>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</fieldset>
			<blockquote class="layui-elem-quote layui-quote-nm">请先上传资源详情图，以及课堂资源</blockquote>
		</div>

	</body>

</html>
