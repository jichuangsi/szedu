<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生登陆</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/Configuration.js" ></script>
		<script type="text/javascript" src="../js/AppJs/Studentlogin.js" ></script>
	</head>
	<style>
		.login-bg {
			margin-top: 50%;
			background-image: url(../img/背景图.jpg);
			width: 100%;
			height: 100%;
		}
		
		.msg {
			font-size: 1.5rem;
			color: white;
			margin: 20px auto;
			margin-left: 10%;
		}
		.login{
			width: 80%;
			margin: auto;
		}
	</style>

	<body>

		<body class="login-bg">
			<div class="login-top">
				<div class="log">
				</div>
				<div class="msg">欢迎您来到学生端登陆端</div>
			</div>
			<div class="login">
				<!--<div id="darkbannerwrap"></div>-->
				<form method="post" class="layui-form">
					<div class="layui-form-item">
						<input name="account" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input name="phone" lay-verify="required" placeholder="密码" type="password" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input value="登录" lay-submit lay-filter="login" class="layui-btn layui-btn-normal" style="width:100%;background-color: #3C94FF;" type="submit">
					</div>
				</form>
			</div>
			<div class="login-botton">
				<div class="msg " style="font-size: 40px;">信力达教学资源平台</div>
				<div class="msg" style="font-size: 20px;line-height: 40px;">SINLEAD Educational Resources Platform</div>
			</div>
		</body>

</html>
