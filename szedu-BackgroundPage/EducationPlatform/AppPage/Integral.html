<!DOCTYPE html>

	<head>

	<style>
		.feed-box {
			width: 90%;
			margin: 20px 0 20px 20px;
			font-size: 1rem;
			letter-spacing: 2px;
			line-height: 3rem;
			border: 1px solid #c2c2c2;
			height: 30rem;
			overflow-y: auto;
		}
		
		.feed-box-content {
			padding: 10px;
		}
		
		.rmb-rank,
		.rmb-rank>span {
			padding: 10px;
		}
		
		.rmb-rank>img {
			margin: 0 10px 0 10px;
			width: 2rem;
			height: 2rem;
			border-radius: 50%;
			border: 0px;
		}
		
		.ph {
			color: red;
		}
		
		.w {
			height: 0rem !important;

	<body>
		<div class="layui-row" id="nav">
		</div>
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 nav-title" >

				<span>积分查询</span>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm4" style="padding: 0 10px;">
				<div class="common_block_title" style="margin-top: 20px;">

						</li>
						<li>
							<div class="rmb-rank">

							</div>
						</li>
						<li>
							<div class="rmb-rank">
								<img src="../img/personal_ranking_icon_three@2x.png" />3<img src="../img/home_icon_headportrait_image.png" /> <span class="stuName">王木木</span><span class="ph">15655</span>积分
							</div>
						</li>
						<li>
							<div class="rmb-rank">
								<img class="w" />4<img src="../img/home_icon_headportrait_image.png" /> <span class="stuName">王木木</span><span class="ph">15655</span>积分
							</div>
						</li>
						<li>
							<div class="rmb-rank">
								<img class="w" />5<img src="../img/home_icon_headportrait_image.png" /> <span class="stuName">王木木</span><span class="ph">15655</span>积分
							</div>
						</li>
					</ul>
					<div class="" style="padding: 10px;">
						<span>你的排名</span>
						<hr />
						<div class="rmb-rank" id="myrank">
							<img class="w" />10<img src="../img/home_icon_headportrait_image.png" /> <span class="stuName">王木木</span><span class="ph">15655</span>积分
						</div>
					</div>

				</div>
			</div>
			<div class="layui-col-xs12 layui-col-sm6 layui-col-sm-offset1" style="padding: 0 10px;">
				<div class="common_block_title" style="margin-top: 20px;">
					积分规则
				</div>
				<hr/>
				<div class="feed-box">
					<div class="feed-box-content" id="rule">
						1．每日积分：<br /> 首页签到可获得5积分，每日上限1次；查看一份学习资料可获得2积分，每日上限10积分； 查看学习资料时长累计达10分钟可获得5积分，每日上限1次；收藏可获得1积分，每日上限2积分。
						<br /> 2．课堂积分：
						<br />上课前按时签到可获得5积分，迟到或缺勤则无法无奖励。<br />3．考试积分：<br />考试等级为A，可获得50积分；考试等级为B，可获得30积分。
