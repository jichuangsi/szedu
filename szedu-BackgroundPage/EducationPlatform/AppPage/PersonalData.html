<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/app/index.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/AppJs/util.js"></script>
		<script type="text/javascript" src="../js/AppJs/PersonalData.js"></script>
	</head>
	<style>
		.rmb-img {
			text-align: center;
			margin: 20px auto;
		}
		
		.rmb-img>img {
			width: 4rem;
			height: 4rem;
		}
		
		.layui-form-item-up {
			border-bottom: #D2D2D2 1px solid;
			width: 100%;
			margin-right: 2%;
		}
		
		.layui-form-label {
			text-align: left;
		}
		
		.layui-input-block>input,
		.layui-unselect {
			border: 0px;
			text-align: right;
		}
	</style>

	<body>
		<div class="layui-row" id="nav">
		</div>
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 nav-title">
				<a href="javascript:history.back(-1)"><i class="layui-icon layui-icon-left" style="float: left;"></i> </a>
				<span>个人信息</span>
			</div>
		</div>
		<!--信息-->
		<div class="layui-row" style="padding: 0 10px;">
			<div class="rmb-img" style="text-align: center;">
				<img src="../img/home_icon_headportrait_image.png" />
			</div>

			<form class="layui-form">
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="name" value="王木木" />
					</div>
				</div>
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="sex" value="女" />
					</div>
				</div>
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">生日</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input time" name="birthday" value="2019-12-03" />
					</div>
				</div>
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="address" value="云南省昆明市" />
					</div>
				</div>
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">学校名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="schoolName" readonly="true" value="昆明市职业技术学校" />
					</div>
				</div>
				<!--<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">专业</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input time" name="portrait" value="汽车维修运用" />
					</div>
				</div>-->
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">所属班级</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" readonly="true" name="className" value="2019（1）班" />
					</div>
				</div>
				<div class="layui-form-item layui-form-item-up layui-input-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block" style="text-align: right;" id="phone">
						<div class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm">未绑定</div>
					</div>
				</div>
				<div class="layui-form-item layui-input-inline">
					<div class="layui-input-block">
						<div id="Button1" class="layui-btn layui-btn-normal layui-btn-radius" style="display: none;" lay-submit lay-filter="formDemo">立即提交</div>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
