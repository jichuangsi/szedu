<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建班级</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/administration.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/AddRoom.js"></script>
	</head>
	<style>
		.layui-form-item-up {
			border-bottom: #D2D2D2 1px solid;
		}
		
		.layui-form-label {
			text-align: left;
		}
		
		.layui-input-block>input,
		.layui-unselect {
			border: 0px;
		}
		
		.width {
			width: 40%;
		}
		
		.layui-form-label-km {
			width: 120px;
		}
		
		.layui-input-block-km {
			margin-left: 150px;
			font-size: 20px;
		}
		
		.layui-unselect>span {
			font-size: 20px;
		}
		
		.layui-input-block-km>.layui-form-checkbox {
			margin-top: 15px;
			width: 23%;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="layui-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2" style="text-align: center;">
					<a href="javascript:history.back(-1)"><i class="layui-icon layui-icon-left" style="float: left;"></i> </a>
					<span>编辑班级</span>
				</div>
			</div>
			<div class="layui-col-md8 layui-col-md-offset2">
				<form class="layui-form" style="margin-top: 10px;">
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">班级名称</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="2019(1)班" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline width">
						<label class="layui-form-label">所属学校</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="南翔技术学校" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline width" style="float: right;">
						<label class="layui-form-label">专业</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="汽车" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline width">
						<label class="layui-form-label">入学时间</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="2019-03-28" class="layui-input time">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline width" style="float: right;">
						<label class="layui-form-label">开班时间</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="2019-03-29" class="layui-input time">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">班级详情</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="汽车维修班级详情简介" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up" style="border: 0px;">
						<label class="layui-form-label">班级封面</label>
						<div class="layui-input-block">
							<img src=" ../img/微信图片_20191113143904_WPS图片.png" />
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up" style="padding-bottom: 10px;margin-top: 60px;border: 0px;">
						<label class="layui-form-label layui-form-label-km" style="font-size: 26px;">开设科目:</label>
						<div class="layui-input-block layui-input-block-km">

							<input type="checkbox" name="like[write]" title="电子电力基础" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车安全与防护" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车概念" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车能量供给系统" lay-skin="primary">

							<input type="checkbox" name="like[write]" title="电动汽车与驱动模块" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车充电与充电站" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车EPS系统" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车空调" lay-skin="primary">

							<input type="checkbox" name="like[write]" title="再生系统" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="汽车智能化与互联网" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车通信与信息系统" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="电动汽车工具使用" lay-skin="primary">

							<input type="checkbox" name="like[write]" title="燃料电池汽车" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="新能源汽车生产质量检查" lay-skin="primary">
							<input type="checkbox" name="like[write]" title="汽车行业质量管理体系" lay-skin="primary">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="margin-left: 45%;margin-top: 50px;">
							<div class="layui-btn layui-btn-radius layui-btn-normal" style="width: 20%;" lay-submit lay-filter="formDemo">提交</div>
							<div type="reset" class="layui-btn layui-btn-radius layui-btn-primary" style="width: 20%;">重置</div>
						</div>
					</div>
				</form>
			</div>

		</div>
	</body>

</html>
