<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>班级管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/administration.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/ClassManagement.js"></script>
	</head>
	<style>
		.layui-form-item {
			margin-bottom: 5px;
		}
		
		.layui-input-up {
			border: 0px solid;
			padding-left: 0px;
		}
		
		.layui-table-cell {
			height: 40px;
		}
		
		#addStudent {
			display: none;
			margin-top: 10px;
		}
		
		#modifyClass {
			display: none;
			margin-top: 10px;
		}
		
		#modifyStudent {
			display: none;
			margin-top: 10px;
		}
		#modifyPwd{
			display: none;
			margin-top: 10px;
		}
		.widths {
			width: 350px;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="layui-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2 " style="text-align: center;">
					<a href="javascript:history.back(-1)"><i class="layui-icon layui-icon-left" style="float: left;"></i> </a>
					<span>编辑班级</span>
				</div>
			</div>
			<div class="layui-col-md8 layui-col-md-offset2">
				<div class="common_block_title" style="margin-top: 20px;">
					班级信息
					<div class="layui-form" style="float: right;">
						<div class="layui-form-item layui-input-inline">
							<span class="layui-btn layui-btn-radius layui-btn-normal" onclick="MClass()" id="updateClass">编辑</span>
						</div>
					</div>
				</div>
				<hr />
				<div class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">专业：</label>
						<div class="layui-input-block widths">
							<input name="id" type="hidden" />
							<input type="text" name="name" required lay-verify="required" value="汽车运用与维修专业" autocomplete="off" class="layui-input layui-input-up" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">入学年份：</label>
						<div class="layui-input-block widths">
							<input name="id" type="hidden" />
							<input type="text" name="name" required lay-verify="required" value="2019年秋季" autocomplete="off" class="layui-input layui-input-up" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">学制：</label>
						<div class="layui-input-block widths">
							<input name="id" type="hidden" />
							<input type="text" name="name" required lay-verify="required" value="3年制" autocomplete="off" class="layui-input layui-input-up" readonly>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">年级：</label>
						<div class="layui-input-block widths">
							<input name="id" type="hidden" />
							<input type="text" name="name" required lay-verify="required" value="2019年7班" autocomplete="off" class="layui-input layui-input-up" readonly>
						</div>
					</div>
				</div>
				<div class="common_block_title" style="margin-top: 20px;">
					学生信息
					<div class="layui-form" style="float: right;">
						<div class="layui-form-item layui-input-inline">
							<span class="layui-btn layui-btn-radius layui-btn-normal " id="updateStudent">编辑</span>
						</div>
						<div class="layui-form-item layui-input-inline">
							<span class="layui-btn layui-btn-radius layui-btn-normal" onclick="student()">添加学生</span>
						</div>
						<div class="layui-form-item layui-input-inline">
							<span class="layui-btn layui-btn-radius layui-btn-normal" id="load">批量导入</span>
						</div>
						<div class="layui-form-item layui-input-inline">
							<span class="layui-btn layui-btn-radius layui-btn-normal">模板下载</span>
						</div>
					</div>
				</div>
				<hr />
				<table id="demo" lay-filter="demo"></table>
			</div>
		</div>
		<script type="text/html" id="operation">
			<span class="layui-btn layui-btn-radius layui-btn-normal" onclick="MPwd()">修改密码</span>
		</script>
		<script>
			function student() {
				index = layer.open({
					type: 1,
					area: ['500px', '400px'],
					anim: 2,
					title: '输入学生信息',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#addStudent')
				});
			}

			function MClass() {
				index = layer.open({
					type: 1,
					area: ['500px', '400px'],
					anim: 2,
					title: '编辑班级',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#modifyClass')
				});
			}

			function MStudent() {
				index = layer.open({
					type: 1,
					area: ['500px', '400px'],
					anim: 2,
					title: '编辑学生信息',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#modifyStudent')
				});
			}
				function MPwd() {
				index = layer.open({
					type: 1,
					area: ['500px', '300px'],
					anim: 2,
					title: '重置学生密码',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#modifyPwd')
				});
			}
		</script>
	</body>
	<div id="addStudent" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="test">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block widths">
					<input type="text" name="name" required lay-verify="required|username" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学号</label>
				<div class="layui-input-block widths">
					<input type="text" name="studentId" required lay-verify="required" placeholder="请输入6-10位的学号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">账户名</label>
				<div class="layui-input-block widths">
					<input type="text" name="account" required lay-verify="required|studentInfo" placeholder="请输入6-10位由英文数字组成的账户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-block widths">
					<input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入11位数号码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">初始密码</label>
				<div class="layui-input-block widths">
					<input type="password" name="pwd" required lay-verify="required|studentInfo" placeholder="请输入6-10由英文数字组成的密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<div class="layui-btn" lay-submit lay-filter="formAddStudentDemo">立即提交</div>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div id="modifyStudent" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="studentModify">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block widths">
					<input type="text" name="name" required lay-verify="required|username" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学号</label>
				<div class="layui-input-block widths">
					<input type="text" name="studentId" required lay-verify="required" placeholder="请输入6-10位的学号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">账户名</label>
				<div class="layui-input-block widths">
					<input type="text" name="account" required lay-verify="required|studentInfo" placeholder="请输入6-10位由英文数字组成的账户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-block widths">
					<input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入11位数号码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn site-demo-active" lay-submit lay-filter="formModifyStudentDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div id="modifyClass" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="studentModify">
			<div class="layui-form-item">
				<label class="layui-form-label">专业</label>
				<div class="layui-input-block widths">
					<input type="text" name="specialty" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">入学年份</label>
				<div class="layui-input-block widths">
					<input type="text" name="enrollTime" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学制</label>
				<div class="layui-input-block widths">
					<input type="text" name="educationalSystem" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级</label>
				<div class="layui-input-block widths">
					<input type="text" name="className" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn site-demo-active" lay-submit lay-filter="formModifyClassDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<div id="modifyPwd" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="modPwd">
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block widths">
					<input type="hidden" name="studentId" />
					<input type="password" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block widths">
					<input type="password" name="pwd" required lay-verify="required|pwd" placeholder="确认新密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<div class="layui-btn site-demo-active"  lay-submit lay-filter="formModifyPwd">立即提交</div>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>

</html>
