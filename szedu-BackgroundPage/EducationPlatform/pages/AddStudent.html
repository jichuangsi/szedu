<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建学员</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/administration.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/AddStudent.js"></script>
	</head>
	<style>
		.common_block_title {
			font-size: 20px;
			margin-top: 50px;
		}
		
		.layui-form-label {
			text-align: left;
		}
		
		.layui-input-block>input {
			border: 0px;
		}
		.layui-select-title>input{
			border-radius: 20px;
		}
		
		.layui-form-item-up {
			border-bottom: #D2D2D2 1px solid;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="lab-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2" style="text-align: center;">
						<a href="javascript:history.back(-1)"><i class="layui-icon layui-icon-left" style="float: left;"></i> </a>
					<span>新建学员</span>
				</div>
			</div>

			<div class="layui-col-md8 layui-col-md-offset2">
				<div class="common_block_title">
					新建学员
				</div>
				<hr />
				<form class="layui-form" style="margin-top: 10px;">
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="王木木" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="nan" title="男" checked>
							<input type="radio" name="sex" value="nv" title="女">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">学校</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="南翔技术学校" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">学号</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="0110" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-block">
							<input type="password" name="name" lay-verify="title" placeholder="请输入" value="2019(1)班" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-input-inline">
						<select name="city" lay-verify="" class="layui-input layui-btn-radius">
							<option value="">选择班级</option>
							<option value="010">北京</option>
							<option value="021">上海</option>
							<option value="0571">杭州</option>
						</select>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="margin-left: 45%;margin-top: 50px;">
							<div class="layui-btn layui-btn-radius layui-btn-normal" style="width: 20%;" lay-submit lay-filter="formDemo">提交</div>
							<div type="reset" class="layui-btn layui-btn-radius layui-btn-primary" style="width: 20%;">重置</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
