<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建课堂</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/administration.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script type="text/javascript" src="../js/Configuration.js" ></script>
		<script type="text/javascript" src="../js/AddClass.js"></script>
	</head>
	<style>
		.common_block_title {
			font-size: 18px;
			font-weight: 600;
		}
		
		.widths {
			width: 300px;
		}
		
		.layui-form-label {
			text-align: left;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="layui-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2" style="text-align: center;">
					<a href="javascript:history.back();"><i class="layui-icon layui-icon-left" style="float: left;"></i> </a>
					<span>新建课堂</span>
				</div>
			</div>
			<div class="layui-col-md8 layui-col-md-offset2">
				<div class="common_block_title" style="margin-top: 20px;">
					课堂详情
				</div>
				<hr />
				<form class="layui-form" style="margin-top: 10px;padding: 10px;">
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂名称</label>
						<div class="layui-input-block widths">
							<input type="text" name="lessonName" lay-verify="title" placeholder="请输入" value="汽车运用与维修专业" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">上课地点</label>
						<div class="layui-input-block widths">
							<input type="text" name="teachAddress" lay-verify="title" placeholder="请输入" value="教学楼5楼二层" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂类型</label>
						<div class="layui-input-block widths">
							<input type="text" name="lessonTypeName" lay-verify="title" placeholder="请输入" value="理论一体" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">任课老师</label>
						<div class="layui-input-block " style="width: 150px;line-height: 38px;">
							<span class="teacherName"></span>
							<!--<input type="text" name="teacherName" lay-verify="title" placeholder="请输入" value="王木木" class="layui-input">-->
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">班级</label>
						<div class="layui-input-block" style=" width: 80%;">
							<div name="classId" class="ClassOption xm-select-demo" lay-search="">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">科目</label>
						<div class="layui-input-block widths">
							<select name="subjectId" id="subject" lay-filter="pid" class="layui-btn-radius">
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">章节</label>
						<div class="layui-input-block widths">
							<select name="chapterId" lay-verify="" class="layui-btn-radius" id="chapter">
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">开课时间</label>
						<div class="layui-input-block widths">
							<input type="text" name="teachTime" lay-verify="title" placeholder="请输入" value="王木木" class="layui-input time">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂时长</label>
						<div class="layui-input-block" style="width: 100px;">
							<input type="text" name="teachTimeLength" lay-verify="title" placeholder="请输入" value="40分钟" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂简介</label>
						<div class="layui-input-block" style="width: 600px;">
							<input type="text" name="lessonContent" lay-verify="title" placeholder="请输入" value="这是一门非常重要的课程" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂封面</label>
						<div class="layui-input-block widths">
						</div>
					</div>
					<div class="layui-row" style="margin-top: 20px;">
						<div class="common_block_title">
							课堂资源
						</div>
						<hr />
						<div class="layui-upload">
							<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="testList">插入资源</button>
							<div class="layui-upload-list">
								<table class="layui-table">
									<thead>
										<tr>
											<th>文件名</th>
											<th>大小</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="demoList"></tbody>
								</table>
							</div>
							<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="testListAction">开始上传</button>
						</div>
					</div>
					<div class="layui-form-item" style="text-align: center;margin-top: 20px;">
						<div class="layui-input-block">
							<div class="layui-btn layui-btn-normal layui-btn-radius" lay-submit lay-filter="formDemo">立即提交</div>
							<button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
						</div>
					</div>

				</form>
			</div>

		</div>
	</body>

</html>
