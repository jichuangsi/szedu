<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建试题</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/administration.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/TestQuestions.js"></script>
	</head>
	<style>
		.layui-form-onswitch {
			border-color: #1E9FFF;
			background-color: #1E9FFF;
		}
		
		#demo1,
		#demoA,
		#demoB,
		#demoC,
		#demoD {
			width: 45%;
			height: 70px;
		}
		
		#demoText {
			float: right;
		}
		
		#test1 {
			float: left;
			margin-right: 10px;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="layui-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2" style="text-align: center;">
					<a href="javascript:history.back();"><i class="layui-icon layui-icon-left" style="float: left;"></i> </a>
					<span>新建试题</span>
				</div>
			</div>
			<div class="layui-col-md8 layui-col-md-offset2 layui-form" style="padding:0 20px;margin-top: 20px;">
				<div class="layui-btn layui-btn-radius layui-btn-normal">单选题</div>
				<div class="layui-btn layui-btn-radius layui-btn-primary">多选题</div>
				<div class="layui-btn layui-btn-radius layui-btn-primary">判断题</div>
				<div class="layui-btn layui-btn-radius layui-btn-primary">上传附件</div>
				<div class="layui-input-inline" style="line-height: 30px;float: right;">
					<label class="layui-form-label">是否分享</label> 
					<div class="layui-input-block">
						<input type="checkbox" name="share" lay-skin="switch" value="1" lay-text="是|否" checked></div>
				</div>

				<form class="layui-form" style="margin-top: 20px;" lay-filter="Single">
					<div class="layui-input-inline layui-form-item">
						<label class="layui-form-label">科目</label>
						<div class="layui-input-block">
							<select name="subjectId" lay-filter="pid" id="subject">
							</select>
						</div>
					</div>
					<div class="layui-input-inline layui-form-item" style="float: right;">
						<label class="layui-form-label">章节</label>
						<div class="layui-input-block">
							<select name="chapter" lay-verify="" class="layui-btn-radius" id="chapter">
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">题目</label>
						<div class="layui-input-block">
							<textarea name="title" placeholder="请输入题目内容" class="layui-textarea"></textarea>
							<input type="hidden" name="titlePic" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">添加主图</label>
						<div class="layui-input-block">
							<div class="layui-upload">
								<div class="layui-upload-list">
									<img class="layui-upload-img" id="demo1">
									<p id="demoText"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">选项A:</label>
						<div class="layui-input-block">
							<input type="text" name="a" class="layui-input" placeholder="请输入选项内容" />
							<input type="hidden" name="aoptionPic" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">添加图片</label>
						<div class="layui-input-block">
							<div class="layui-upload">
								<div class="layui-upload-list">
									<img class="layui-upload-img " id="demoA">
									<p id="demoTextA"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">选项B:</label>
						<div class="layui-input-block">
							<input type="text" name="b" class="layui-input" placeholder="请输入选项内容" />
							<input type="hidden" name="boptionPic" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">添加图片</label>
						<div class="layui-input-block">
							<div class="layui-upload">
								<div class="layui-upload-list">
									<img class="layui-upload-img " id="demoB">
									<p id="demoTextB"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">选项C:</label>
						<div class="layui-input-block">
							<input type="text" name="c" class="layui-input" placeholder="请输入选项内容" />
							<input type="hidden" name="coptionPic" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">添加图片</label>
						<div class="layui-input-block">
							<div class="layui-upload">
								<div class="layui-upload-list">
									<img class="layui-upload-img " id="demoC">
									<p id="demoTextC"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">选项D:</label>
						<div class="layui-input-block">
							<input type="text" name="d" class="layui-input" placeholder="请输入选项内容" />
							<input type="hidden" name="doptionPic" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">添加图片</label>
						<div class="layui-input-block">
							<div class="layui-upload">
								<div class="layui-upload-list">
									<img class="layui-upload-img " id="demoD">
									<p id="demoTextD"></p>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">答案选项</label>
						<div class="layui-input-block">
							<input type="radio" name="answer" value="A" title="A" checked>
							<input type="radio" name="answer" value="B" title="B">
							<input type="radio" name="answer" value="C" title="C">
							<input type="radio" name="answer" value="D" title="D">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">解析</label>
						<div class="layui-input-block">
							<textarea name="answerDetail" lay-verify="required"  placeholder="请输入解析内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: center;">
							<div class="layui-btn layui-btn-normal layui-btn-radius" lay-submit lay-filter="formDemo">立即提交</div>
							<button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
