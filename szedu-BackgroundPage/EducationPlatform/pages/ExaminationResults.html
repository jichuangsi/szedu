	<script type="text/javascript">
		var w=((document.body.clientWidth)/12)*8
		$('#main').width();
		var str='<div id="main" style="width:'+w+'px;height:600px;margin-top: 20px;"></div>';
		$('#ech').append(str)
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));
		// 指定图表的配置项和数据
		var option = {
			color: ['#3398DB'],
			title: {
				text: '学生成绩统计'
			},
			tooltip: {},
			legend: {
				data: ['人数']
			},
			xAxis: {
				data: ["90-100(分)", "80-89(分)", "70-79(分)", "60-69(分)", "0-59(分)"]
			},
			yAxis: {},
			series: [{
				name: '人数',
				type: 'bar',
				barWidth: '30%',
				data: [10, 20, 40, 20, 10, 100]
			}]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
