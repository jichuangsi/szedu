<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑试题</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/Examination.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/editnExam.js"></script>
	</head>
	<style>
		.layui-tab-title {
			border-bottom-style: none;
		}
		
		.layui-this {
			color: white !important;
			background-color: #3C94FF !important;
			border-radius: 20px;
		}
		
		.layui-this:after {
			border-bottom: none !important;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="layui-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2" style="text-align: center;">
					<i class="layui-icon layui-icon-left" style="float: left;"></i>
					<span>编辑试题</span>
				</div>
			</div>
			<div class="layui-col-md8 layui-col-md-offset2">
				<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 30px;">
					<ul class="layui-tab-title">
						<li class="layui-this">单选题</li>
						<li>多选题</li>
						<li>判断题</li>
						<li>上传附件</li>
					</ul>
					<div class="layui-tab-content" style="padding-top: 30px;">
						<div class="layui-tab-item layui-show">
							<form class="layui-form">
								<div class="layui-form-item layui-input-inline">
									<label class="layui-form-label">科目</label>
									<div class="layui-input-block">
										<select name="city" lay-verify="" class="layui-btn-radius">
											<option value="">汽车</option>
											<option value="010">北京</option>
											<option value="021">上海</option>
											<option value="0571">杭州</option>
										</select>
									</div>
								</div>
								<div class="layui-form-item layui-input-inline">
									<label class="layui-form-label">章节</label>
									<div class="layui-input-block">
										<select name="city" lay-verify="" class="layui-btn-radius">
											<option value="">单元测试</option>
											<option value="010">北京</option>
											<option value="021">上海</option>
											<option value="0571">杭州</option>
										</select>
									</div>
								</div>
								<div class="layui-form-item layui-form-item-up">
									<label class="layui-form-label">题目</label>
									<div class="layui-input-block">
										<textarea type="text" name="name" lay-verify="title" class="layui-textarea">题目内容</textarea>
									</div>
								</div>
								
								<div class="layui-form-item layui-form-item-up">
									<label class="layui-form-label">解析</label>
									<div class="layui-input-block">
										<textarea type="text" name="name" lay-verify="title" class="layui-textarea">解析内容</textarea>
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
