<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建课堂</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/Examination.css" />
		<link rel="stylesheet" href="../lib/layui/css/modules/layui-icon-extend/iconfont.css" />
		<script src="../lib/js/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/editingClass.js"></script>
	</head>
	<style>
		.common_block_title {
			font-size: 24px;
		}
		
		.layui-form-item-up {
			border-bottom: #D2D2D2 1px solid;
		}
		
		.layui-form-label {
			text-align: left;
		}
		
		.layui-input-block>input,
		.layui-unselect {
			border: 0px;
		}
		
		.layui-form-selec {
			border: 0px;
		}
	</style>

	<body>
		<iframe src="../head.html" frameborder="0" scrolling="no" class="x-iframe"></iframe>
		<div class="layui-row">
			<div class="layui-row" style="background-color: #F9F9F9;height: 30px;line-height: 30px;">
				<div class="layui-col-md8 layui-col-md-offset2" style="text-align: center;">
					<i class="layui-icon layui-icon-left" style="float: left;"></i>
					<span>编辑课堂</span>
				</div>
			</div>
			<!--新建课堂-->
			<div class="layui-col-md8 layui-col-md-offset2 " style="margin-top: 10px;">
				<div class="common_block_title">
					课堂详情
				</div>
				<hr />
				<form class="layui-form">
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂名称</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="汽车维修理论课" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">课堂简介</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="汽车维修理论课" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline">
						<label class="layui-form-label">开课时间</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="2019-10-12 08:30" class="layui-input time">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline">
						<label class="layui-form-label">开课时长</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="120分钟" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline">
						<label class="layui-form-label">科目</label>
						<div class="layui-input-block">
							<select name="city" lay-verify="" class="layui-btn-radius">
								<option value="">科目</option>
								<option value="010">北京</option>
								<option value="021">上海</option>
								<option value="0571">杭州</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline">
						<label class="layui-form-label">章节</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="汽车维修理论" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline">
						<label class="layui-form-label">任课老师</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="王老师" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline">
						<label class="layui-form-label">课堂类型</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="汽车维修理论" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up layui-input-inline" style=" width: 44%;">
						<label class="layui-form-label">班级</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="2019年(1)班,2019年(2)班,2019年(3)班,2019年(4)班" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-item-up">
						<label class="layui-form-label">上课地点</label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="title" placeholder="请输入" value="南翔技术学校实验楼2楼204试验区" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
						</div>
					</div>
				</form>

				<!--课堂资源-->
				<div class="layui-row" style="margin-top: 20px;">
					<div class="common_block_title">
						课堂资源
					</div>
					<hr />
					<div class="layui-upload">
						<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="testList">插入资源</button>
						<div class="layui-upload-list">
							<table class="layui-table">
								<thead>
									<tr>
										<th>文件名</th>
										<th>大小</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="demoList"></tbody>
							</table>
						</div>
						<button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="testListAction">开始上传</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
